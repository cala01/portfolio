<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>
        <a href="index.html"><i class="fa-solid fa-burger"></i></a>
        <nav>
            <input type="checkbox" id="check" />
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <ul class="menu">
                <li><a href="https://twitter.com/nicolas_cabrer"><img src="/mi_primera_web/formulario/logos/twitter.png" alt="Twitter"></a></li>
                <li><a href="https://web.whatsapp.com/"><img src="/mi_primera_web/formulario/logos/wpp.png" alt="WhatsApp"></a></li>
                <li><a href="https://www.instagram.com/nico_cabrera01/"><img src="/mi_primera_web/formulario/logos/instagram.jpg" alt="Instagram"></a></li>
                <li><a href="http://127.0.0.1:5500/mi_primera_web/index.html">Mi Página Web</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2 class="titulo_seccion">Contacto</h2>
        <div class="form_contenedor">
          <div class="container">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <!-- Agrega más inputs aquí -->
    
               
                <div class="form-group">
                  <label for="mensaje">Mensaje:</label>
                  <textarea id="mensaje" name="mensaje" rows="4"></textarea>
              </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
  </section>
    <footer id="footer">
        <p id="frase"></p>
    </footer>
</body>
</html>
